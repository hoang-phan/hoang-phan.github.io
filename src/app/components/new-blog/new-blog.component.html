<h2 class="title">Create a new blog</h2>

<form class='form' #f='ngForm' (ngSubmit)='createBlog()'>
  <div class='form-group'>
    <label for='title'>Title</label>
    <input name='title' id='title' class='form-control' [(ngModel)]='blog.title'/>
  </div>
  <div class='form-group'>
    <label for='body'>Body</label>
    <textarea id="body" name='body' [tinyEditor] [selector]="'body'" [(ngModel)]="blog.body" (ngModelChange) = "onModelChange()"></textarea>
  </div>
  <div class='form-group'>
    <input type="submit" name="submit" value='Create' class="btn btn-primary" />
  </div>
</form>
