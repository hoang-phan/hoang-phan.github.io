<div class='row'>
  <div *ngFor='let blog of blogs' class="col-md-6">
    <blog [blog]='blog' [isWriter]='isWriter()' (onDelete)='deleteBlog($event)'></blog>
  </div>
</div>
<div class='row' *ngIf='isWriter()'>
  <div class="col-md-12 text-center">
    <a routerLink='/blog/new' class='btn btn-primary'>
      <i class="glyphicon glyphicon-plus"></i> Start a new blog
    </a>
  </div>
</div>
