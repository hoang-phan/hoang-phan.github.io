<svg id="computer" [ngClass]="computerClass()">
  <defs>
    <linearGradient id="screenBottom">
      <stop offset="0%" stop-color="#999a9e" />
      <stop offset="50%" stop-color="#c7c9cc" />
      <stop offset="100%" stop-color="#d0d2d4" />
    </linearGradient>
    <linearGradient id="base" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#999a9e" />
      <stop offset="50%" stop-color="#e5e6e8" />
      <stop offset="80%" stop-color="#d0d2d4" />
      <stop offset="100%" stop-color="#999a9e" />
    </linearGradient>
    <linearGradient id="foot" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#d0d2d4" />
      <stop offset="100%" stop-color="#999a9e" />
    </linearGradient>
    <linearGradient id="outer">
      <stop offset="0%" stop-color="#000000" />
      <stop offset="60%" stop-color="#444444" />
    </linearGradient>
  </defs>
  <svg:path stroke="black" class='computer-part' *ngFor="let part of Parts" [attr.fill]="part.fill" [attr.d]="part.d" [ngClass]="partClass()" [style.strokeDashoffset]="offset(part.d)"/>
</svg>
